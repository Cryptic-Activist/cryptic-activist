networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  backend-uploads:
    driver: local
  redis-data:
    driver: local
  mongodb-data:
    driver: local


services:
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --appendonly yes
    profiles:
      - prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    env_file:
      - envs/prod.redis.env
    networks:
      - app-network

  mongodb:
    image: mongo:6-jammy
    container_name: mongodb
    profiles:
      - prod
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    env_file:
      - envs/prod.mongodb.env
    restart: always
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: postgres
    profiles:
      - prod
    restart: always
    env_file:
      - envs/prod.postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # postgres-backup:
  #   image: postgres:latest
  #   entrypoint: ["/bin/sh", "-c"]
  #   command: >
  #     "mkdir -p /backups &&
  #      pg_dump -h postgres -U ${POSTGRES_USER} ${POSTGRES_DB} > /backups/backup_$(date +%F).sql"
