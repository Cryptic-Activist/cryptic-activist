  frontend-public:
    container_name: public
    build:
      context: frontend/public/
      dockerfile: prod.Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - envs/frontend-public.env
    networks:
      - app-network
    # depends_on:
    #   - backend

  frontend-admin:
    container_name: admin
    build:
      context: frontend/admin/
      dockerfile: prod.Dockerfile
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - envs/frontend-admin.env
    networks:
      - app-network
    # depends_on:
    #   - backend

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - envs/nginx.env
    networks:
      - app-network
    depends_on:
      # - backend
      - frontend-public
      - frontend-admin
