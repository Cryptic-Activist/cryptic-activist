  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    env_file:
      - envs/postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

