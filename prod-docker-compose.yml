networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  backend-uploads:
    driver: local

services:
  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgAdmin4
    restart: always
    env_file:
      - envs/pgAdmin.env
    ports:
      - "5050:80"
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    env_file:
      - envs/postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: .  # Root project directory
      dockerfile: backend/prod.Dockerfile
      target: production
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - backend-uploads:/app/uploads
    env_file:
      - envs/backend.env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=4096
    networks:
      - app-network
    depends_on:
      - postgres


