events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    upstream public_blue {
        server public_blue:3000;
    }

    upstream admin_blue {
        server admin_blue:3001;
    }

    upstream backend_blue {
        server backend_blue:5000;
    }

    map $http_user_agent $bad_bot_backend {
        default         0;
        "~*malicious"   1;
        "~*crawler"     1;
        "~*bot"         1;
        "~*python"      1;
        "~*scrapy"      1;
        "~*curl"        1;
        "~*wget"        1;
    }

    map $http_user_agent $bad_bot_frontend {
        default                    0;
        "~*Googlebot"              0;
        "~*Bingbot"                0;
        "~*Slurp"                  0;
        "~*DuckDuckBot"            0;
        "~*Baiduspider"            0;
        "~*YandexBot"              0;

        "~*malicious"              1;
        "~*crawler"                1;
        "~*bot"                    1;
        "~*python"                 1;
        "~*scrapy"                 1;
        "~*curl"                   1;
        "~*wget"                   1;
    }
    
    server {
        listen 80;
        server_name crypticactivist.com www.crypticactivist.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name crypticactivist.com www.crypticactivist.com;

        ssl_certificate /etc/letsencrypt/live/crypticactivist.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/crypticactivist.com/privkey.pem;

        # Block common sensitive file paths
        location ~* \.(env|ini|log|sql|bak|old|backup|tar|gz|zip|pem|key|csv|lock|yml|yaml|json|xml)$ {
            return 403;
        }

        location ~* ^/(\.git|\.ssh|\.vscode|\.idea|\.aws|\.circleci|\.github|\.firebase|config|uploads|backup|docker|package|credentials|keys|id_rsa|var|home)/ {
            return 403;
        }

        location / {
            if ($bad_bot_frontend) {
                return 403;
            }

            proxy_pass http://public_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
