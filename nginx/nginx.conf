events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    upstream public_blue {
        server public_blue:3000;
    }

    upstream public_green {
        server public_green:3000;
    }

    upstream admin_blue {
        server admin_blue:3001;
    }

    upstream admin_green {
        server admin_green:3001;
    }

    upstream backend_blue {
        server backend_blue:5000;
    }

    upstream backend_green {
        server backend_green:5000;
    }

    map $ACTIVE_COLOR $frontend_public_upstream {
        blue public_blue;
        green public_green;
    }

    map $ACTIVE_COLOR $frontend_admin_upstream {
        blue admin_blue;
        green admin_green;
    }

    map $ACTIVE_COLOR $backend_upstream {
        blue backend_blue;
        green backend_green;
    }

    map $http_user_agent $bad_bot_backend {
        default         0;
        "~*malicious"   1;
        "~*crawler"     1;
        "~*bot"         1;
        "~*python"      1;
        "~*scrapy"      1;
        "~*curl"        1;
        "~*wget"        1;
    }

    map $http_user_agent $bad_bot_frontend {
        default                    0;
        "~*Googlebot"              0;
        "~*Bingbot"                0;
        "~*Slurp"                  0;
        "~*DuckDuckBot"            0;
        "~*Baiduspider"            0;
        "~*YandexBot"              0;

        "~*malicious"              1;
        "~*crawler"                1;
        "~*bot"                    1;
        "~*python"                 1;
        "~*scrapy"                 1;
        "~*curl"                   1;
        "~*wget"                   1;
    }

    server {
        listen 80;
        server_name crypticactivist.com www.crypticactivist.com;

        # Block common sensitive file paths
        location ~* \.(env|ini|log|sql|bak|old|backup|tar|gz|zip|pem|key|csv|lock|yml|yaml|json|xml)$ {
            return 403;
        }

        location ~* ^/(\.git|\.ssh|\.vscode|\.idea|\.aws|\.circleci|\.github|\.firebase|config|uploads|backup|docker|package|credentials|keys|id_rsa|var|home)/ {
            return 403;
        }

        location / {
            if ($bad_bot_frontend) {
                return 403;
            }

            proxy_pass http://${FRONTEND_PUBLIC_HOST}:${FRONTEND_PUBLIC_PORT};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name admin.crypticactivist.com;

        # Block common sensitive file paths
        location ~* \.(env|ini|log|sql|bak|old|backup|tar|gz|zip|pem|key|csv|lock|yml|yaml|json|xml)$ {
            return 403;
        }

        location ~* ^/(\.git|\.ssh|\.vscode|\.idea|\.aws|\.circleci|\.github|\.firebase|config|uploads|backup|docker|package|credentials|keys|id_rsa|var|home)/ {
            return 403;
        }

        location / {
            if ($bad_bot_backend) {
                return 403;
            }

            proxy_pass http://${FRONTEND_ADMIN_HOST}:${FRONTEND_ADMIN_PORT};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name api.crypticactivist.com;

        # Block common sensitive file paths
        location ~* \.(env|ini|log|sql|bak|old|backup|tar|gz|zip|pem|key|csv|lock|yml|yaml|json|xml)$ {
            return 403;
        }

        location ~* ^/(\.git|\.ssh|\.vscode|\.idea|\.aws|\.circleci|\.github|\.firebase|config|uploads|backup|docker|package|credentials|keys|id_rsa|var|home)/ {
            return 403;
        }

        location / {
            if ($bad_bot_backend) {
                return 403;
            }

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://$backend_upstream:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}