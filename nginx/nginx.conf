# Main configuration
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # DigitalOcean Recommended: Use local DNS resolver
    resolver 127.0.0.53 valid=30s;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+CHACHA20:EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Logging Format
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Main domain - crypticactivist.com (HTTPS)
    server {
        listen 80;
        listen [::]:80;
        server_name crypticactivist.com www.crypticactivist.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name crypticactivist.com www.crypticactivist.com;

        # SSL Certificate Paths (Update these with Let's Encrypt paths)
        ssl_certificate /etc/letsencrypt/live/crypticactivist.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/crypticactivist.com/privkey.pem;

        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # DigitalOcean-specific optimizations
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # Admin subdomain - admin.crypticactivist.com
    server {
        listen 80;
        listen [::]:80;
        server_name admin.crypticactivist.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.crypticactivist.com;

        ssl_certificate /etc/letsencrypt/live/admin.crypticactivist.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.crypticactivist.com/privkey.pem;

        location / {
            proxy_pass http://localhost:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API subdomain - api.crypticactivist.com
    server {
        listen 80;
        listen [::]:80;
        server_name api.crypticactivist.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.crypticactivist.com;

        ssl_certificate /etc/letsencrypt/live/api.crypticactivist.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.crypticactivist.com/privkey.pem;

        location / {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for API
            proxy_connect_timeout 75;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }
    }

    # Catch-all server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        ssl_certificate /etc/letsencrypt/live/crypticactivist.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/crypticactivist.com/privkey.pem;
        return 444;
    }
}