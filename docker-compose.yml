networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

services:
  postgres:
    image: postgres:latest
    restart: always
    # profiles:
    #   - database
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./dump.sql:/dump.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgAdmin4
    restart: always
    env_file:
      - pgAdmin.env
    ports:
      - "5050:80"
    networks:
      - app-network

  chat-api:
    build:
      context: api-chat-cryptic-activist/
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./api-chat-cryptic-activist:/app
      - /app/node_modules
      - ./base-ca:/app/libraries/base-ca
      - ./cryptic-utils:/app/libraries/cryptic-utils
    env_file:
      - files/api-chat-cryptic-activist.env
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
    networks:
      - app-network
    entrypoint: ["sh", "-c", "npm run bootstrap && npm run dev"]
    deploy:
      resources:
        limits:
          memory: 6GB
    depends_on:
      - postgres
      - cryptocurrency-api

  cryptocurrency-api:
    build:
      context: api-cryptocurrency-cryptic-activist/
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
