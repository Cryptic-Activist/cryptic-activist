    env_file:
      - api-cryptocurrency-cryptic-activist/development.env
    depends_on:
      - db

  fiat-api:
    build:
      context: api-fiat-cryptic-activist/
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    env_file:
      - api-fiat-cryptic-activist/development.env
