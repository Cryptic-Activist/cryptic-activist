  user-api:
    build:
      context: api-user-cryptic-activist/
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    env_file:
      - api-user-cryptic-activist/development.env
    networks:
      - postgresql-network
    depends_on:
      - db
    # volumes:
    #   - /api-user-cryptic-activist:/app
