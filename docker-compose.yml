version: "3"

networks:
  postgresql-network:
    driver: bridge
    # driver_opts:
    #   com.docker.network.bridge.enable_icc: "true"

volumes:
  postgres-db:
    driver: local

services:
  db:
    image: postgres:latest
    container_name: postgresql
    restart: always
    networks:
      - postgresql-network
    env_file:
      - .env
    volumes:
      - postgres-db:/data/postgres
    ports:
      - "5432:5432"
    expose:
      - "5432"
    mem_limit: 512m

